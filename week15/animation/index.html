<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

        #b {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            transition: ease 5s;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="b"></div>
    <button id="pause">pause</button>
    <button id="resume">resume</button>
    <button id="clear">clear</button>
    <button id="reset">reset</button>
    <script src="./index.js"></script>
    <script type="module">
        import { cubicBezier } from './cubicBezier.js'
        b.style.transform = 'translateX(200px)'

        let linear = cubicBezier(0, 0, 1, 1)

        let ease = cubicBezier(.25, .1, .25, 1)

        let a1 = new Animation(document.querySelector('#box').style, 'transform', v => `translateX(${v}px)`, 0, 200, 5000, 0, ease)
        let t = new TimeLine
        t.add(a1)
        t.start()
        document
            .querySelector('#pause')
            .addEventListener('click', () => t.pause())
        document
            .querySelector('#resume')
            .addEventListener('click', () => t.resume())
        document
            .querySelector('#clear')
            .addEventListener('click', () => t.clear())
        document
            .querySelector('#reset')
            .addEventListener('click', () => t.reset())
    </script>
</body>

</html>
